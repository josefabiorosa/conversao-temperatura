apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversaotemperatura2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conversaotemperatura2
  template:
    metadata:
      labels:
        app: conversaotemperatura2
    spec:
      containers:
      - name: conversao
        image: josefabiorosa/conversao-temperatura:v2
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
---
apiVersion: v1 
kind: Service
metadata: 
  name: conversaotemperatura
spec: 
  selector:
    app: conversaotemperatura
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
      nodePort: 31000


